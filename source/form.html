<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Cat Energy Подбор программы</title>
  </head>
  <body>

    <header class="page-header">
      <a class="page-header__logo" href="index.html">
        <img class="page-header__logo-image" src="http://placehold.it/33x38" width="33" height="38" alt="Логотип Cat Energy">
        <img class="page-header__logo-name" src="http://placehold.it/101x18" width="101" height="18" alt="Cat Energy">
      </a>
      <nav class="main-nav">
        <button class="main-nav__toggle" type="button" aria-label="Показать меню"></button>
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <a class="main-nav__link" href="index.html">Главная</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="catalog.html">Каталог продукции</a>
          </li>
          <li class="main-nav__item main-nav__item--active">
            <a class="main-nav__link">Подбор программы</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="page-main">
      <h1 class="page-main__title">Подбор программы</h1>
      <p class="page-main__desc">Заполните анкету и мы подберем программу питания для вашего кота</p>
      <form class="program-selection" action="https://echo.htmlacademy.ru" method="post">
        <fieldset class="program-selection__general selection-general">
          <ul class="selection-general__list">
            <li class="selection-general__item">
              <label for="field-name">Имя:*</label>
              <input type="text" id="field-name" name="cat-name" placeholder="Барсик" required>
            </li>
            <li class="selection-general__item">
              <label for="field-weight">Вес (кг):*</label>
              <input type="text" id="field-weight" name="cat-weight" placeholder="7" required>
            </li>
            <li class="selection-general__item">
              <label for="field-age">Возраст (лет):</label>
              <input type="text" id="field-age" name="cat-age" placeholder="7">
            </li>
          </ul>
        </fieldset>
        <fieldset class="program-selection__program-type program-type">
          <ul class="program-type__list">
            <li class="program-type__item">
              <input type="radio" id="radio-losing" name="program-type" value="losing" checked>
              <label for="radio-losing">Похудение</label>
            </li>
            <li class="program-type__item">
              <input type="radio" id="radio-qaining" name="program-type" value="gaining">
              <label for="radio-qaining">Набор массы</label>
            </li>
            <li class="program-type__item">
              <input type="radio" id="radio-advice" name="program-type" value="advice">
              <label for="radio-advice">Не знаю (Нужен ваш совет)</label>
            </li>
          </ul>
        </fieldset>
        <fieldset class="program-selection__contact selection-contact">
          <legend class="selection-contact__title form-subtitle">Контактные данные (владельца кота)</legend>
          <ul class="selection-contact__list">
            <li class="selection-contact__item">
              <label for="field-email">E-mail:*</label>
              <input type="email" id="field-email" name="email" placeholder="kuklachev@gmail.com" required>
            </li>
            <li class="selection-contact__item">
              <label for="field-tel">Телефон:*</label>
              <input type="tel" id="field-tel" name="tel" pattern="[0-9]{1} [0-9]{3} [0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="8 (960) 900-60-90" required>
            </li>
          </ul>
        </fieldset>
        <div class="program-selection__comment comment">
          <label class="comment__title form-subtitle" for="field-comment">Комментарий</label>
          <textarea class="comment__textarea" id="field-comment" name="comment" rows="8" cols="80" placeholder="Расскажите обо всех повадках кота"></textarea>
        </div>
        <fieldset class="program-selection__additionally additionally">
          <legend class="additionally__title form-subtitle">Дополнительно</legend>
          <ul class="additionally__list">
            <li class="additionally__item">
              <input type="checkbox" id="checkbox-sweetener" name="sweetener" checked>
              <label for="checkbox-sweetener">Сахарозаменитель</label>
            </li>
            <li class="additionally__item">
              <input type="checkbox" id="checkbox-water" name="water">
              <label for="checkbox-water">Питьевая вода</label>
            </li>
            <li class="additionally__item">
              <input type="checkbox" id="checkbox-milk" name="milk">
              <label for="checkbox-milk">Молоко</label>
            </li>
            <li class="additionally__item">
              <input type="checkbox" id="checkbox-vitamins" name="vitamins">
              <label for="checkbox-vitamins">Витамины</label>
            </li>
          </ul>
        </fieldset>
        <button class="program-selection__button button button--grey" type="submit">Отправить заявку</button>
        <p class="program-selection__footnote">* — Обязательные поля</p>
      </form>
    </main>

    <footer class="page-footer">
      <a class="page-footer__logo" href="index.html">
        <img class="page-footer__logo-image" src="http://placehold.it/128x24" width="128" height="24" alt="Cat Energy">
      </a>
      <div class="page-footer__social social">
        <ul class="social__list">
          <li class="social__item">
            <a class="social__link social__link--vkontakte" href="#" aria-label="Наша страница ВКонтакте"></a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--instagram" href="#" aria-label="Наша страница в Instagram"></a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--facebook" href="#" aria-label="Наша страница в Facebook"></a>
          </li>
        </ul>
      </div>
      <div class="page-footer__copyright copyright">
        <a class="copyright__logo" href="https://htmlacademy.ru/intensive/adaptive">
          <span class="copyright__title">HTML Academy</span>
          <img class="copyright__logo-name" src=" http://placehold.it/27x34"  width="27" height="34" alt="Логотип HTML Academy">
        </a>
      </div>
    </footer>

  </body>
</html>
